server
{
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name index.torrust-demo.com;

	error_log /var/log/nginx/error.log debug;

	location /api/v1/proxy
	{
		rewrite ^ $request_uri;
		rewrite ^/api(/.*) $1 break;
		proxy_pass http://index:3001;
	}

	location ^~/api/
	{
		proxy_pass http://index:3001/;
	}

    location /
    {
        proxy_pass http://index-gui:3000;
    }

    location ~ /.well-known/acme-challenge
    {
        allow all;
        root /var/www/html;
    }
}

server
{
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name tracker.torrust-demo.com;

    location /api/
    {
            proxy_pass http://tracker:1212/api/;
    }

    location /
    {
            proxy_pass http://tracker:7070;
    }

    location ~ /.well-known/acme-challenge
    {
            allow all;
            root /var/www/html;
    }
}

